<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fetch API Sandbox</title>
    </head>
    <body>

        <div class="container">
            <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
            <div class="d-flex">
                <button class="btn btn-primary mr-4 mb-4" id="getText">Get Text</button>
                <button class="btn btn-success mr-4 mb-4" id="getUsers">Get Users</button>
                <button class="btn btn-warning mr-4 mb-4" id="getPosts">Get API Data</button>
            </div>
            <div id="output"></div>

            <form id="addPost">
                <div class="form-group">
                    <input type="text" class=form-control id="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <textarea id="body" class=form-control placeholder="Body"></textarea>
                </div>

                <input type="submit" class="btn btn-secondary" value="Submit">
            </form>
        </div>

        <script>
            document.getElementById("getText").addEventListener
            ('click',getText);

            document.getElementById('getUsers').addEventListener
            ('click',getUsers)

            document.getElementById('getPosts').addEventListener
            ('click',getPosts)

            document.getElementById('addPost').addEventListener
            ('submit',addPost)

            /*
            function getText(){
                fetch('sample.txt')
                .then(function(response){      // Promise
                    // console.log(response.text());
                    return response.text();
                })
                .then(function(data){
                    console.log(data);
                })                
            }
            */

            // Using Arrow Function
            function getText() {
                fetch('sample.txt')
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById('output').innerText = data;
                });
            }

            function getUsers(){
                fetch('users.json')
                .then((response) => response.json())
                .then((data) =>{
                    let output = '<h2 class="mb-4">Users</h2>';

                    data.forEach(function(user){
                        output += `
                            <ul class="list-group mb-3">
                                <li class="list-group-item">ID: ${user.id}</li>
                                <li class="list-group-item">Name: ${user.name}</li>
                                <li class="list-group-item">Email: ${user.email}</li>
                            </ul>
                        
                        `;
                    });

                    document.getElementById('output').innerHTML = output;
                });
            }

            function getPosts(){
                fetch('https://jsonplaceholder.typicode.com/posts')
                .then((response) => response.json())
                .then((data) => {
                    let output = '<h2 class="mb-4">Posts</h2>';

                    data.forEach(function(post){
                        output += `
                            <div class="card card-body mb-3">
                                <h3>${post.title}</h3>
                                <p>${post.body}</p>
                            </div>
                        `;
                    });

                    document.getElementById('output').innerHTML = output;
                });
            }

            function addPost(e){
                e.preventDefault();

                let title = document.getElementById('title').value;
                let body = document.getElementById('body').value;

                fetch('https://jsonplaceholder.typicode.com/posts',{
                    method:"POST",
                    headers: {
                        'Accept': 'application/json, text/plain, */*',
                        'Content-type': 'application/json'
                    },
                    body:JSON.stringify({title:title,body:body})
                })
                .then((response) => response.json())
                .then((data) => console.log(data));
            }

        </script>
    </body>
</html>
